<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Landing Page -->
<header>
    <h1>Presupuesto FX</h1>
    <p>Selecciona los productos por categorías y calcula tu presupuesto de forma rápida y sencilla, también podés guardarlo como archivo de texto.</p>
</header>

<main>
    <div class="categories" id="categories-container">
        <!-- Aquí se agregarán dinámicamente las categorías -->
    </div>
    <button id="view-cart-btn">Ver Carrito</button>
</main>

<!-- Carrito de Compras -->
<div id="cart-modal" class="modal">
    <div class="modal-content">
        <h2>Carrito de Compras</h2>
        <div class="modal-body" id="cart-items"></div> <!-- Aquí el contenido se desplaza -->
        <div id="cart-total">Total: $0</div>
        <button id="clear-cart">Borrar todo</button>
        <button id="save-cart">Guardar Presupuesto</button>
        <button id="back-to-shop">Seguir Comprando</button>
    </div>
</div>

<script src="app.js"></script>
<footer>
<p>Creado por FXBocardi - Todos los Derechos Reservados 2025.</p>  
</footer>
</body>
</html>
